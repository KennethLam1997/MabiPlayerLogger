<!DOCTYPE html>
<html>

<head>
	<title>Mabinogi Player Data</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="searchbar">
			<h1>Mabinogi Player Data</h1>
			<input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search..."> <font size="-1">Last updated on 2023-10-22</font>
		</div>
		<div class="csvdatatable">
			<div class="table-header">
				<p>Server Counts:</p>
				<div id="serverCounts"></div>
			</div>
			<div class="playerinfo">
				<!-- <p>Total Players:</p>
				<span id="totalPlayerCount"></span> -->
				<p class="total-players">Total players: <span id="totalPlayerCount"></span></p>
			</div>
			<table id="csvData"></table>
		</div>
	</div>

	<script src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
</body>

</html>
