<!DOCTYPE html>
<html>

<head>
	<title>Mabinogi Player Data</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="searchbar">
			<h1>Mabinogi Player Data</h1>
			<input type="text" id="searchInput" placeholder="Search..."> 
			<font size="-1">Last updated on 2023-11-30</font>
		</div>
		<div class="csvdatatable">
			<div class="table-header">
				<p>Server Counts:</p>
				<div id="serverCounts"></div>
			</div>
			<div class="playerinfo">
				<!-- <p>Total Players:</p>
				<span id="totalPlayerCount"></span> -->
				<p class="total-players">Total players: <span id="totalPlayerCount"></span></p>
			</div>
			<div class="serverCountsGraph"></div>
			<table id="csvData"></table>
		</div>
	</div>

	<script type="module" src="./script.js"></script>
</body>

</html>
