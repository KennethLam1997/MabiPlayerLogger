<!DOCTYPE html>
<html lang="en">

<head>
	<title>Mabinogi Player Data</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./scss/style.css">
</head>

<body>
	<div class="container">
		<div class="searchbar">
			<h1>Mabinogi Player Data</h1>
			<font size="-1">Last updated on 2023-11-30</font>
		</div>
		<div class="csvdatatable">
			<table id="playerData" class="table table-striped"></table>
		</div>
		<br>
		<div style="width: 400px;"><canvas id="serverData" width="400" height="400"></canvas></div>
		<div style="width: 400px;"><canvas id="raceData" width="400" height="400"></canvas></div>
		<div style="width: 1000px;"><canvas id="levelData" width="400" height="400"></canvas></div>
	</div>

	<script type="module" src="./js/script.js"></script>
</body>

</html>
