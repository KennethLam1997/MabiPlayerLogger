<!DOCTYPE html>
<html lang="en">

<head>
	<title>Mabinogi Player Data</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./scss/style.css">
</head>

<body>
	<div class="container">
		<div class="searchbar">
			<h1>Mabinogi Player Data</h1>
			<font size="-1">Last updated on 2023-11-30</font>
		</div>
		<div class="csvdatatable">
			<div class="table-header">
				<p>Server Counts:</p>
				<div id="serverCounts"></div>
			</div>
			<div class="playerinfo">
				<!-- <p>Total Players:</p>
				<span id="totalPlayerCount"></span> -->
				<p class="total-players">Total players: <span id="totalPlayerCount"></span></p>
			</div>
			<div class="serverCountsGraph"></div>
			<table id="csvData" class="table table-striped"></table>
		</div>
	</div>

	<script type="module" src="./js/script.js"></script>
</body>

</html>
