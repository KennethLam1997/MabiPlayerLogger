<!DOCTYPE html>
<html lang="en">

<head>
	<title>Mabinogi Player Data</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./scss/style.css">
</head>

<body>
	<div class="container">
		<center>
			<h1>Mabinogi Player Data</h1>
			<font size="-1">Last updated on 2023-11-30</font>
		</center>
		<br>
		<center><h4>Visualized</h4></center>
		<div class="graph-div">
			<div class="small-graph-div"><canvas id="serverData" width="400" height="400"></canvas></div>
			<div class="small-graph-div"><canvas id="raceData" width="400" height="400"></canvas></div>
			<div class="large-graph-div"><canvas id="levelData" width="400" height="400"></canvas></div>
		</div>
		<br>
		<center><h4>Player Info</h4></center>
		<div class="csvdatatable">
			<table id="playerData" class="table table-striped"></table>
		</div>
	</div>

	<script type="module" src="./js/script.js"></script>
</body>

</html>
